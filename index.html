<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" href="./favicon.png">
    <title>Wootsy promo</title>
</head>
<body>
    <main class="main">
        <h1 class="header">Congrats!</h1>

        <h2 class="subheader">
            Thank you for choosing our SCUPPY products.
            Now you have a chance to get ONE pack FOR FREE
        </h2>

        <div class="images">
            <figure class="image image_first">
            <img src="./images/1.jpeg" alt="img1">
            </figure>
            <figure class="image image_second">
            <img src="./images/2.jpeg" alt="img4">
            </figure>
            <figure class="image image_third">
            <img src="./images/3.jpeg" alt="img2">
            </figure>
        </div>

        <p class="form-title">
            Для того чтобы получить подарок, введите свой емейл и перейдите в одну и соцсетей
        </p>

        <form class="form" action="">
            <input class="form__input" type="email" required placeholder="Введите свой емейл">
            <button class="form__submit" type="submit">Submit</button>
        </form>

        <div class="socials">
            <a class="socials__link socials__link_tg" href="#">Мы в Telegram</a>
            <a class="socials__link socials__link_wa" href="#">Мы в WhatsApp</a>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
